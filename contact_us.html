<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Inspire Norfolk</title>
        <meta name="description" content="Leading a generation into work">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="img/icons/favicon.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <!-- <link href="fonts/awsome-fonts/css/all.css" rel="stylesheet"> -->
        <script src="https://kit.fontawesome.com/352c99e409.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    </head>
    
    <body>
        <div id="container">
            <div id="inner">
                
                <main id="contact-page">
                    <div class="container banner">
                        <div class="page-center">

                        </div>
                    </div>
                    <div class="container">
                        <div class="page-center details">
                            <div class="contact-details">
                                <h1>Contact Us</h1>
                                <ul class="list">
                                    <li>Inspire Norfolk</li>
                                    <li>info@inspirenorfolk.co.uk</li>
                                    <li>01603 670909</li>
                                </ul>
                            </div>
                            <div class="contact-details">
                                <h1>Come See Us</h1>
                                <div id="leafletjs-map"></div>
                                <script src="js/initMap.js"></script>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="page-center">
                            
                            <form class="contact-form">
                                <div class="form-section">
                                    <div class="form-subsection">
                                        <label for="name-input" class="required-field">Full Name</label>
                                        <input id="name-input" type="text" class="form-input">
                                    </div>
                                    <div class="form-subsection">
                                        <label for="email-input" class="required-field">Email Address</label>
                                        <input id="email-input" type="text" class="form-input">
                                    </div>
                                    <div class="form-subsection">
                                        <label for="number-input" class="required-field">Phone Number</label>
                                        <input id="number-input" type="text" class="form-input">
                                    </div>
                                    
                                </div>
                                <div class="form-section">
                                    <div class="form-subsection">
                                        <label for="message-input" class="required-field">Message</label>
                                        <textarea id="message-input" class="form-input"></textarea>
                                    </div>
                                    <div class="gdpr-container">
                                        <input id="gdpr-checkbox" type="checkbox">
                                        <label for="gdpr-checkbox" class="required-field">I have read and agree to the Inspire Norfolk <a href="#">Privacy Policy & Terms of Service</a>.</label>
                                    </div>
                                    <button id="form-submit-button" class="button" type="submit">Send</button>  
                                </div>
                                <script src="js/formValidation.js"></script>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
